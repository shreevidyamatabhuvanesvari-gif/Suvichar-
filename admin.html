<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Admin Panel ‚Äì ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§®</title>

<style>
body {

<body>

<h2>üñäÔ∏è ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§è‡§°‡§Æ‡§ø‡§® ‡§™‡•à‡§®‡§≤</h2>

<textarea id="input" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
<br>
<button class="save-btn" onclick="saveThought()">üíæ Save ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞</button>

<div class="list" id="list"></div>

<a href="index.html" class="back">‚¨ÖÔ∏è ‡§µ‡§æ‡§™‡§∏ ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§™‡•á‡§ú ‡§™‡§∞</a>

<script>
let thoughts = JSON.parse(localStorage.getItem("suvichar")) || [];

/* Save new */
function saveThought() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    thoughts.push(text);
    input.value = "";
    saveAndRender();
}

/* Edit */
function editThought(i) {
    const updated = prompt("‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§∏‡•Å‡§ß‡§æ‡§∞‡•á‡§Ç:", thoughts[i]);
    if (updated !== null && updated.trim() !== "") {
        thoughts[i] = updated.trim();
        saveAndRender();
    }
}

/* Delete */
function deleteThought(i) {
    if (confirm("‡§Ø‡§π ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        thoughts.splice(i, 1);
        saveAndRender();
    }
}

/* Move up */
function moveUp(i) {
    if (i === 0) return;
    [thoughts[i - 1], thoughts[i]] = [thoughts[i], thoughts[i - 1]];
    saveAndRender();
}

/* Move down */
function moveDown(i) {
    if (i === thoughts.length - 1) return;
    [thoughts[i + 1], thoughts[i]] = [thoughts[i], thoughts[i + 1]];
    saveAndRender();
}

/* Save + render */
function saveAndRender() {
    localStorage.setItem("suvichar", JSON.stringify(thoughts));
    render();
}

/* Render list */
function render() {
    const list = document.getElementById("list");
    list.innerHTML = "<h3>üìú ‡§∏‡•á‡§µ ‡§ï‡§ø‡§è ‡§ó‡§è ‡§∏‡•Å‡§µ‡§ø‡§ö‡§æ‡§∞</h3>";

    thoughts.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "item";

        const text = document.createElement("div");
        text.className = "item-text";
        text.textContent = t;

        const actions = document.createElement("div");
        actions.innerHTML = `
            <button class="edit" onclick="editThought(${i})">‚úèÔ∏è Edit</button>
            <button class="delete" onclick="deleteThought(${i})">üóëÔ∏è Delete</button>
            <button class="up" onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
            <button class="down" onclick="moveDown(${i})">‚¨áÔ∏è</button>
        `;

        div.appendChild(text);
        div.appendChild(actions);
        list.appendChild(div);
    });
}

render();
</script>

</body>
</html>
