<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>सुविचार वाचन</title>

<style>
body {
    background: #0f172a;
    color: #e5e7eb;
    font-family: "Noto Serif Devanagari", serif;
    overflow: hidden;
}

.container {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
}

.line {
    font-size: 26px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
    margin: 12px 0;
}

.line.active {
    color: #fde047;
    font-size: 30px;
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 12px rgba(253,224,71,0.8);
}

/* Play Button */
.controls {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
}

#playBtn {
    font-size: 20px;
    padding: 10px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg,#22c55e,#4ade80);
    color: #022c22;
    font-weight: bold;
}
#playBtn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="controls">
    <button id="playBtn">▶️ Play सुविचार</button>
</div>

<div class="container" id="container"></div>

<script>
const thoughts = [
"जीवन एक अवसर है, इसे बोझ मत बनाओ।",
"समय बहता नदी है, इसे रोको नहीं, समझो।",
"जो मिला है, उसका सम्मान करना सीखो।",
"जो नहीं मिला, उसके लिए धैर्य रखो।",
"सपने वही सच्चे होते हैं, जिनके लिए जागा जाए।",
"मेहनत मौन होती है, परिणाम बोलते हैं।",
"हार केवल विराम है, अंत नहीं।",
"आत्मविश्वास से बड़ा कोई हथियार नहीं।",
"भय भविष्य की कल्पना मात्र है।",
"वर्तमान ही सबसे बड़ा सत्य है।",
"छोटी शुरुआत महान अंत बन सकती है।",
"सोच बदलो, संसार बदल जाएगा।",
"शब्द कम, कर्म अधिक होने चाहिए।",
"स्वयं पर विजय सबसे बड़ी जीत है।",
"कठिनाइयाँ चरित्र को निखारती हैं।",
"सफलता अनुशासन की पुत्री है।",
"अहंकार ज्ञान का शत्रु है।",
"विनम्रता महानता की पहचान है।",
"असफलता अनुभव का दूसरा नाम है।",
"सीखना कभी बंद मत करो।",
"ईमानदारी आत्मा की शांति है।",
"धैर्य समय की परीक्षा पास करता है।",
"क्रोध बुद्धि को अंधा कर देता है।",
"शांति शक्ति का सर्वोच्च रूप है।",
"लक्ष्य स्पष्ट हो तो मार्ग स्वयं बनता है।",
"तुलना खुशी की सबसे बड़ी चोर है।",
"स्वयं से प्रतिस्पर्धा करो, संसार से नहीं।",
"हर दिन स्वयं को बेहतर बनाओ।",
"अंधकार को कोसने से दीप जलाना बेहतर है।",
"नकारात्मकता से दूरी बनाओ।",
"सकारात्मक सोच ऊर्जा देती है।",
"जो बदल सकता है, वही जीवित है।",
"परिस्थितियाँ नहीं, निर्णय भविष्य बनाते हैं।",
"विश्वास से असंभव भी संभव होता है।",
"मौन में भी गहरी शक्ति होती है।",
"सत्य सरल होता है, पर सशक्त।",
"अनुशासन स्वतंत्रता की कुंजी है।",
"कर्म ही सच्ची पूजा है।",
"समय का सम्मान जीवन बढ़ाता है।",
"लक्ष्य पर टिके रहना ही साधना है।",
"आज किया गया प्रयास कल की नींव है।",
"बहाने प्रगति को रोकते हैं।",
"साहस डर के बाद जन्म लेता है।",
"स्वयं को जानना सबसे बड़ी शिक्षा है।",
"संतुलन ही सुख का मार्ग है।",
"कृतज्ञता मन को समृद्ध बनाती है।",
"सरल जीवन उच्च विचार देता है।",
"दृढ़ निश्चय चमत्कार करता है।",
"अंततः कर्म ही पहचान बनता है।",
"इसलिए हर क्षण श्रेष्ठ कर्म चुनो।"
];

const container = document.getElementById("container");
const playBtn = document.getElementById("playBtn");

let index = 0;
let isPlaying = false;

// महिला आवाज चुनना
function getFemaleVoice() {
    const voices = speechSynthesis.getVoices();
    return voices.find(v =>
        v.lang.includes("hi") &&
        (v.name.toLowerCase().includes("female") ||
         v.name.toLowerCase().includes("zira") ||
         v.name.toLowerCase().includes("kalpana"))
    ) || voices.find(v => v.lang.includes("hi")) || voices[0];
}

function speakLine(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = getFemaleVoice();
    utterance.rate = 0.85;
    utterance.pitch = 1.2;
    utterance.volume = 1;
    speechSynthesis.speak(utterance);
}

function showNext() {
    if (!isPlaying || index >= thoughts.length) {
        playBtn.textContent = "▶️ Play सुविचार";
        isPlaying = false;
        return;
    }

    container.innerHTML = "";
    const line = document.createElement("div");
    line.className = "line active";
    line.textContent = thoughts[index];
    container.appendChild(line);

    speakLine(thoughts[index]);
    index++;

    setTimeout(showNext, 4200);
}

playBtn.onclick = () => {
    if (isPlaying) return;

    speechSynthesis.cancel();
    index = 0;
    isPlaying = true;
    playBtn.textContent = "⏸️ Playing...";
    showNext();
};
</script>

</body>
</html>
