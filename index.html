<style>

  @keyframes rise {

<div class="container">

<script>
const lines = [
  "‡§ú‡•Ä‡§µ‡§® ‡§ï‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡•Ä ‡§∂‡§ï‡•ç‡§§‡§ø ‡§∂‡§æ‡§Ç‡§§ ‡§Æ‡§® ‡§π‡•à‡•§",
  "‡§ú‡•ã ‡§∏‡•ç‡§µ‡§Ø‡§Ç ‡§ï‡•ã ‡§∏‡§Æ‡§ù ‡§≤‡•á‡§§‡§æ ‡§π‡•à, ‡§µ‡§π ‡§∏‡§Ç‡§∏‡§æ‡§∞ ‡§ï‡•ã ‡§∏‡§Æ‡§ù ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§",
  "‡§π‡§∞ ‡§Ö‡§Ç‡§ß‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§π‡•à‡•§",
  "‡§ß‡•à‡§∞‡•ç‡§Ø ‡§µ‡§π ‡§¨‡•Ä‡§ú ‡§π‡•à ‡§ú‡§ø‡§∏‡§∏‡•á ‡§∏‡§´‡§≤‡§§‡§æ ‡§â‡§ó‡§§‡•Ä ‡§π‡•à‡•§",
  "‡§∏‡§§‡•ç‡§Ø ‡§∏‡§∞‡§≤ ‡§π‡•ã‡§§‡§æ ‡§π‡•à, ‡§Ö‡§π‡§Ç‡§ï‡§æ‡§∞ ‡§â‡§∏‡•á ‡§ú‡§ü‡§ø‡§≤ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à‡•§",
  "‡§Ü‡§ú ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§ï‡§∞‡•ç‡§Æ ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø ‡§ï‡•ã ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§¨‡§®‡§æ‡§§‡§æ ‡§π‡•à‡•§",
  "‡§ú‡•ã ‡§¨‡§¶‡§≤ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à, ‡§µ‡§π‡•Ä ‡§ú‡•Ä‡§µ‡§ø‡§§ ‡§π‡•à‡•§",
  "‡§ú‡•ç‡§û‡§æ‡§® ‡§µ‡§ø‡§®‡§Æ‡•ç‡§∞‡§§‡§æ ‡§∏‡•á ‡§Æ‡§π‡§æ‡§® ‡§¨‡§®‡§§‡§æ ‡§π‡•à‡•§",
  "‡§µ‡§ø‡§∂‡•ç‡§µ‡§æ‡§∏ ‡§¨‡§ø‡§®‡§æ ‡§∂‡•ã‡§∞ ‡§ï‡•á ‡§≠‡•Ä ‡§™‡•ç‡§∞‡§≠‡§æ‡§µ‡•Ä ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§",
  "‡§∂‡§æ‡§Ç‡§§ ‡§π‡•É‡§¶‡§Ø ‡§π‡•Ä ‡§∏‡§ö‡•ç‡§ö‡§æ ‡§µ‡§ø‡§ú‡•á‡§§‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à‡•§"
];

const container = document.getElementById("text");
let voices = [];

speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function play() {
  container.innerHTML = "";
  container.style.animation = "rise 40s linear forwards";

  let delay = 0;

  lines.forEach((line, i) => {
    const div = document.createElement("div");
    div.className = "line";
    const words = line.split(" ");

    words.forEach(w => {
      const span = document.createElement("span");
      span.textContent = w + " ";
      span.className = "word";
      div.appendChild(span);
    });

    container.appendChild(div);

    setTimeout(() => {
      speakLine(div, line);
    }, delay);

    delay += line.length * 120 + 800; // ‡§™‡•ç‡§∞‡§æ‡§ï‡•É‡§§‡§ø‡§ï pause
  });
}

function speakLine(div, text) {
  document.querySelectorAll(".line").forEach(l => l.classList.remove("active"));
  div.classList.add("active");

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "hi-IN";
  utter.rate = 0.9;   // ‡§Æ‡§π‡§ø‡§≤‡§æ ‡§ú‡•à‡§∏‡•Ä ‡§ó‡§§‡§ø
  utter.pitch = 1.2;

  const female = voices.find(v => v.lang === "hi-IN");
  if (female) utter.voice = female;

  const words = div.querySelectorAll(".word");
  let i = 0;

  utter.onboundary = e => {
    if (e.name === "word" && words[i]) {
      words.forEach(w => w.classList.remove("active"));
      words[i].classList.add("active");
      i++;
    }
  };

  speechSynthesis.speak(utter);
}
</script>
