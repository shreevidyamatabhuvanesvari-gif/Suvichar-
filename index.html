let index = 0;

const textEl = document.getElementById("text");

const signEl = document.querySelector(".signature");

/* Female voice */
function getFemaleVoice() {
    const voices = speechSynthesis.getVoices();
    return voices.find(v => v.lang.includes("hi")) || voices[0];
}

function speak(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.voice = getFemaleVoice();
    u.rate = 0.85;
    u.pitch = 1.2;
    speechSynthesis.speak(u);
}

/* Contrast color */
function contrastColor(bg) {
    const c = bg.substring(1);
    const rgb = parseInt(c,16);
    const r = (rgb>>16)&255;
    const g = (rgb>>8)&255;
    const b = rgb&255;
    const yiq = (r*299 + g*587 + b*114)/1000;
    return yiq >= 128 ? "#000000" : "#ffffff";
}

/* Show next thought */
function showNext() {
    if (!playing || index >= thoughts.length) {
        playing = false;
        playBtn.textContent = "‚ñ∂Ô∏è Play";
        return;
    }

    const bg = bgColors[index % bgColors.length];
    document.body.style.backgroundColor = bg;

    const textColor = contrastColor(bg);
    textEl.style.color = textColor;
    signEl.style.color = textColor;

    textEl.textContent = thoughts[index];
    speak(thoughts[index]);

    index++;
    setTimeout(showNext, 5200);
}

    if (playing) return;
    speechSynthesis.cancel();
    index = 0;
    playing = true;
