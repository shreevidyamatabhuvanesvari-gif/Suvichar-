<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>सुविचार</title>

<style>
html,body{
  margin:0;height:100%;
  background:linear-gradient(#0f2027,#203a43,#2c5364);
  font-family:"Noto Sans Devanagari",system-ui;
  color:#fff;overflow:hidden
}
.container{
  height:100%;display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center
}
#playBtn{
  padding:14px 30px;
  font-size:18px;border-radius:30px;
  border:none;background:#ffd369;
  color:#000;cursor:pointer;
  opacity:.5
}
#playBtn.ready{opacity:1}
#lineBox{
  position:absolute;bottom:12%;
  width:90%;text-align:center
}
.line{opacity:.3;font-size:18px;margin:6px 0}
.line.active{opacity:1;font-size:22px;color:#ffd369}
.word.active{
  background:rgba(255,211,105,.4);
  padding:2px 4px;border-radius:4px
}
</style>
</head>

<body>
<div class="container">
  <button id="playBtn">▶️ सुनें</button>
  <div id="lineBox"></div>
</div>

<audio id="flute" src="flute.mp3" loop></audio>

<script>
/* ================= CONTENT ================= */
const lines = [
  "शांत मन में ही सच्चा सत्य प्रकट होता है।",
  "जो स्वयं को जीत ले, वही संसार को समझता है।",
  "शब्द नहीं, भावना मनुष्य को बदलती है।",
  "अहंकार ज्ञान का सबसे बड़ा पर्दा है।",
  "मौन भी कभी-कभी सबसे स्पष्ट उत्तर होता है।",
  "जो सीखना छोड़ देता है, वही रुक जाता है।",
  "विचार बीज हैं, कर्म उनका फल।",
  "सत्य सरल होता है, पर स्वीकार कठिन।",
  "भीतर की शांति बाहरी विजय से बड़ी होती है।",
  "जो समय का सम्मान करता है, समय उसे दिशा देता है।",

  "प्रश्न पूछना कमजोरी नहीं, बुद्धि का संकेत है।",
  "जो सुनना जानता है, वही समझ सकता है।",
  "हर अनुभव शिक्षक होता है, यदि मन खुला हो।",
  "तुलना से आत्मा छोटी होती है।",
  "धैर्य सबसे धीमी पर सबसे शक्तिशाली शक्ति है।",
  "जो बदलने से डरता है, वही पीछे रह जाता है।",
  "ज्ञान बोझ नहीं, प्रकाश होता है।",
  "सत्य कड़वा हो सकता है, पर उपचार करता है।",
  "जो भीतर से टूटता है, वही गहराई समझता है।",
  "आत्मसम्मान से बड़ा कोई आभूषण नहीं।",

  "प्रश्नों से भागना अज्ञान को पोषण देता है।",
  "जो स्वीकार करना सीख ले, वही मुक्त होता है।",
  "मौन की भी अपनी भाषा होती है।",
  "विचारों की शुद्धता कर्म को पवित्र बनाती है।",
  "समय कभी व्यर्थ नहीं जाता, हम जाते हैं।",
  "जो स्वयं को जान ले, उसे प्रमाण की आवश्यकता नहीं।",
  "करुणा बुद्धि की सर्वोच्च अवस्था है।",
  "शक्ति में विनम्रता हो तो वह वरदान बनती है।",
  "डर से लिया गया निर्णय कभी स्थिर नहीं होता।",
  "प्रश्न पूछने वाला कभी खाली नहीं रहता।",

  "सत्य को सजाने की आवश्यकता नहीं होती।",
  "जो ठहरना सीख ले, वही आगे बढ़ता है।",
  "आत्मचिंतन सबसे ईमानदार संवाद है।",
  "ज्ञान बाँटने से घटता नहीं, बढ़ता है।",
  "मौन में भी परिवर्तन जन्म लेता है।",
  "जो सीखने को तैयार है, वही जीवित है।",
  "शब्द सीमित हैं, अनुभूति असीम।",
  "जो स्वयं से ईमानदार है, वही स्वतंत्र है।",
  "हर उत्तर एक नए प्रश्न का द्वार खोलता है।",
  "भीतर की स्पष्टता बाहर की दिशा तय करती है।",

  "जो समझ गया, उसे दिखावे की ज़रूरत नहीं।",
  "ज्ञान का उद्देश्य विजय नहीं, विवेक है।",
  "शांति कमजोरी नहीं, गहराई की पहचान है।",
  "जो बदलता है, वही विकसित होता है।",
  "आत्मा को सुना जाए तो भ्रम टूटते हैं।",
  "विचार की गति से जीवन की दिशा तय होती है।",
  "जो थमता है, वही सही देख पाता है।",
  "सीखना समाप्त नहीं होता, केवल रूप बदलता है।",
  "जो भीतर उजाला करे, वही बाहर मार्ग पाए।",
  "स्वयं को समझ लेना ही सबसे बड़ा ज्ञान है।"
];

/* ================= SETUP ================= */
const box=document.getElementById("lineBox");
const btn=document.getElementById("playBtn");
const flute=document.getElementById("flute");
flute.volume=0.18;

lines.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="line";d.id="l"+i;
  t.split(" ").forEach(w=>{
    const s=document.createElement("span");
    s.textContent=w+" ";d.appendChild(s)
  });
  box.appendChild(d)
});

/* ================= VOICE LOADER ================= */
let femaleVoice=null;

function loadVoices(){
  const v=speechSynthesis.getVoices();
  femaleVoice=v.find(x=>x.lang==="hi-IN")||v[0];
  if(femaleVoice){
    btn.classList.add("ready");
  }
}
speechSynthesis.onvoiceschanged=loadVoices;
loadVoices();

/* ================= SPEAK ================= */
function speakLine(i){
  if(i>=lines.length){flute.pause();return}

  document.querySelectorAll(".line").forEach(l=>l.classList.remove("active"));
  const line=document.getElementById("l"+i);
  line.classList.add("active");

  const words=line.querySelectorAll("span");
  let wi=0;

  const u=new SpeechSynthesisUtterance(lines[i]);
  u.lang="hi-IN";
  u.rate=0.9;
  u.pitch=1.1;
  if(femaleVoice)u.voice=femaleVoice;

  u.onboundary=e=>{
    if(e.name==="word" && words[wi]){
      words.forEach(w=>w.classList.remove("active"));
      words[wi].classList.add("active");
      wi++;
    }
  };
  u.onend=()=>setTimeout(()=>speakLine(i+1),800);

  speechSynthesis.speak(u);
}

/* ================= BUTTON ================= */
btn.onclick=()=>{
  if(!btn.classList.contains("ready")){
    alert("आवाज़ लोड हो रही है… एक सेकंड रुकिए");
    return;
  }
  speechSynthesis.cancel();
  flute.currentTime=0;
  flute.play();
  speakLine(0);
};
</script>
</body>
</html>
