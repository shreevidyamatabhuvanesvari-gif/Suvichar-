/* ================= SETUP ================= */
const box=document.getElementById("lineBox");
const btn=document.getElementById("playBtn");
const flute=document.getElementById("flute");

flute.volume = 0.22;
flute.muted = false;
flute.setAttribute("playsinline","true");

lines.forEach((t,i)=>{
  const d=document.createElement("div");
  d.className="line"; d.id="l"+i;
  t.split(" ").forEach(w=>{
    const s=document.createElement("span");
    s.textContent=w+" ";
    d.appendChild(s);
  });
  box.appendChild(d);
});

/* ================= VOICE ================= */
let femaleVoice=null;

function loadVoices(){
  const v=speechSynthesis.getVoices();
  femaleVoice=v.find(x=>x.lang==="hi-IN")||v[0];
  if(femaleVoice) btn.classList.add("ready");
}
speechSynthesis.onvoiceschanged=loadVoices;
loadVoices();

/* ================= SPEAK ================= */
function speakLine(i){
  if(i>=lines.length){ flute.pause(); return; }

  document.querySelectorAll(".line").forEach(l=>l.classList.remove("active"));
  const line=document.getElementById("l"+i);
  line.classList.add("active");

  const words=line.querySelectorAll("span");
  let wi=0;

  const u=new SpeechSynthesisUtterance(lines[i]);
  u.lang="hi-IN";
  u.rate=0.85;
  u.pitch=1.1;
  if(femaleVoice) u.voice=femaleVoice;

  u.onboundary=e=>{
    if(words[wi]){
      words.forEach(w=>w.classList.remove("active"));
      words[wi].classList.add("active");
      wi++;
    }
  };

  u.onend=()=>setTimeout(()=>speakLine(i+1),900);
  speechSynthesis.speak(u);
}

/* ================= BUTTON ================= */
btn.onclick=async ()=>{
  if(!btn.classList.contains("ready")){
    alert("‡§Ü‡§µ‡§æ‡§ú‡§º ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‚Ä¶");
    return;
  }
  speechSynthesis.cancel();
  flute.currentTime=0;

  try{
    await flute.play();   // üîë CRITICAL FIX
  }catch(e){
    console.log("Audio play blocked:",e);
  }

  speakLine(0);
};
